<html>
    <head>
        <title>Buscar stacionamento</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <center>
        <div>
            <h1> Bem vindo ao SmartParking!</h1>
            <h4>Bairros disponiveis: Centro e Universitario </h4>
        </div>
        <form name="Bairro" action="ImovelController" method="get">
            <input type="text" name="bairro" placeholder="Bairro estacionamento">
        </form>
            <br><!-- comment -->

            <h4>Registro disponiveis: C - Centro / U - Universitario </h4>
        <form name="BuscaRegistro" action="ImovelController" method="get">
            <input type="text" name="registro" placeholder="Registro da prefeitura">
            <br> <br>
            <input type="submit" value="Buscar">
        </form>
            <h4>Registros disponiveis:<br> Centro: 20-001/C - 20-002/C - 20-003/C  <br> Universitario: 21-001/U - 21-002/U - 21-003/U</h4>
        <form name="BuscaRegistro" action="ImovelController" method="get">
            <input type="checkbox" name="todos" value="true">
            <input type="submit" value="Todos os Bairros">
        </form>
     
        </center>
    </body>
</html>
